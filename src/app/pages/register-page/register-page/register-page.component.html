<app-header ></app-header>

<div class="container">
   
   <div class="container-login">
    <h1>Nova Conta</h1>

<form (ngSubmit)="submit()" [formGroup]="UserForm" #formDir="ngForm">

    <span>Name</span>
    <input type="name" formControlName="name" required [ngClass]="{ 'error-input': name.errors && formDir.submitted }"/>
    <div *ngIf="name.errors && formDir.submitted" class="error">{{msg.name}}</div>

    <span>Email</span>
    <input type="text" formControlName="email" required [ngClass]="{ 'error-input': email.errors && formDir.submitted }"/>
    <div *ngIf="email.invalid && formDir.submitted" class="error">
    <div *ngIf="email.errors?.['required']" >{{msg.required}}</div>
    <div *ngIf="email.errors?.['email']" >{{msg.email}}</div>
   </div>
    

    <span>Senha</span>
    <input type="password" formControlName="password" required [ngClass]="{ 'error-input': password.errors && formDir.submitted }"/>
    <div *ngIf="password.errors && formDir.submitted" class="error">{{msg.password}}</div>

    <span>confirme a Senha</span>
    <input  type="password" formControlName="confirmPassword" required [ngClass]="{ 'error-input': password != confirmPassword && formDir.submitted}"/>
    <div *ngIf="password != confirmPassword && formDir.submitted" class="error">{{msg.confirmPassword}}</div>

    <button>Entrar</button>
   </form>

   </div>
   
</div>
