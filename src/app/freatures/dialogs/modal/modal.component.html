<header>
  <div class="name">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="23" viewBox="0 0 22 23" fill="none">
      <path d="M20.4286 9.14286H13.3571V2.07143C13.3571 1.20371 12.6534 0.5 11.7857 0.5H10.2143C9.34656 0.5 8.64286 1.20371 8.64286 2.07143V9.14286H1.57143C0.703705 9.14286 0 9.84656 0 10.7143V12.2857C0 13.1534 0.703705 13.8571 1.57143 13.8571H8.64286V20.9286C8.64286 21.7963 9.34656 22.5 10.2143 22.5H11.7857C12.6534 22.5 13.3571 21.7963 13.3571 20.9286V13.8571H20.4286C21.2963 13.8571 22 13.1534 22 12.2857V10.7143C22 9.84656 21.2963 9.14286 20.4286 9.14286Z" fill="#25294C"/>
      </svg>
      <h2>Cadastro de Tarefa</h2>
    </div>
</header>
<form action="">
<div class="modal">
 
  <div class="content">

    <div class="inputs">
    <label for="nomeDaTarefa" class="texto">Name <div class="ast">*</div> </label>
    <input id="nomeDaTarefa" type="text" placeholder="Digite o nome da tarefa">
  </div>

  <mat-form-field>
    <mat-label>Selecione uma opção</mat-label>
    <mat-select [(ngModel)]="selected">
      <mat-option>Nenhum</mat-option>
      <mat-option value="opcao1">Opção 1</mat-option>
      <mat-option value="opcao2">Opção 2</mat-option>
      <mat-option value="opcao3">Opção 3</mat-option>
    </mat-select>
  </mat-form-field>
  
  <p>Você selecionou: {{selected}}</p>

    <div class="inputs">
    <label for="DataDeConclusão" class="texto">Data De Conclusão <div class="ast">*</div></label>
    <input id="DataDeConclusão" type="date" placeholder="Escolha a data de entrega da tarefa">
  </div>

  <div class="inputs">
    <label for="lista" class="texto">Hora <div class="ast">*</div></label>
    <select name="" id="lista" aria-placeholder="Selecione aqui"></select>
</div>

  </div>
  <footer class="teste">
     <button (click)="closeDialog()">Fechar</button>
     <button class="buttonn">Entrar</button>
    </footer>
  </div>
 
</form>
